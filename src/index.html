<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularCustomElements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <my-popup id="loginPopup" message="Login Form!"></my-popup>
  <input type="text" id="textInput_Name" value="" placeholder="User Name"/>
  <input type="text" id="textInput_Password" value="" placeholder="User Password"/>
  <script>
    const loginPopup = document.getElementById('loginPopup');

    loginPopup.addEventListener('OutPut_UserName', (event) => {
      console.log(event);
      textInput_Name.value = event.detail;
    });
    loginPopup.addEventListener('OutPut_UserPassword', (event) => {
      console.log(event);
      textInput_Password.value = event.detail;
    });
    loginPopup.addEventListener('OutPut_Array', (event) => {
      console.log(event);
    });


  </script>
</body>
</html>
